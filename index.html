<!DOCTYPE html>
<head>
  <meta charset="UTF-8" />
  <title>Formulário de Registro</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> 
  <link rel="stylesheet" type="text/css" href="styles.css" />
</head>
<body>
  <div class="container" >
    <a class="links" id="paracadastro"></a>
    <a class="links" id="paralogin"></a>
     
    <div class="content">      
      <!--FORMULÁRIO DE LOGIN-->
      <div id="login">
        <form method="post" action=""> 
          <h1>Login</h1> 
          <p> 
            <label for="nome_login">Seu nome</label>
            <input id="nome_login" name="nome_login" required="required" type="text" placeholder="ex. contato@htmlecsspro.com"/>
          </p>
           
          <p> 
            <label for="email_login">Seu e-mail</label>
            <input id="email_login" name="email_login" required="required" type="password" placeholder="ex. senha" /> 
          </p>
           
          <p> 
            <input type="checkbox" name="manterlogado" id="manterlogado" value="" /> 
            <label for="manterlogado">Manter-me logado</label>
          </p>
           
          <p> 
            <input type="submit" value="Logar" /> 
          </p>
           
          <p class="link">
            Ainda não tem conta?
            <a href="#paracadastro">Cadastre-se</a>
          </p>
        </form>
      </div>
 
      <!--FORMULÁRIO DE CADASTRO-->
      <div id="cadastro">
        <form method="post" action="Registrar-se"> 
          <h1>Registrar-se</h1> 
           
          <p> 
            <label for="nome_cad">NOME:</label>
            <input id="nome_cad" name="nome_cad" required="required" type="text" placeholder="nome" />
          </p>
           
          <p> 
            <label for="email_cad">E-MAIL:</label>
            <input id="email_cad" name="email_cad" required="required" type="email" placeholder="contato@htmlecsspro.com"/> 
          </p>
           
          <p> 
            <label for="senha_cad">SENHA:</label>
            <input id="senha_cad" name="senha_cad" required="required" type="password" placeholder="ex. 1234"/>
          </p>
           
          <p> 
            <label for="cpf_cad">CPF:</label>
            <input id="cpf_cad" name="cpf_cad" required="required" type="cpf" placeholder="ex. 000.000.000-00"/>
          </p>

          <p> 
            <label for="data_cad">DATA DE NASCIMENTO:</label>
            <input id="data_cad" name="data_cad" required="required" type="data" placeholder="ex. 12/12/1999"/>
          </p>

          <p> 
            <label for="ra_cad">R.A.:</label>
            <input id="ra_cad" name="ra_cad" required="required" type="ra" placeholder="ex. 1254897"/>
          </p>

          <p> 
            <input type="submit" value="Registrar-se"/> 
          </p>
           
          <p class="link">  
            Já tem conta?
            <a href="#paralogin"> Ir para Login </a>
          </p>
        </form>
      </div>
    </div>
  </div>  
</body>
</html>
